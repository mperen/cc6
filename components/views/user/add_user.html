<div class='login-background'>
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class='login-container'>
        
        <h3>REGISTRO</h3>
        
        <form class="form-horizontal">
          
          <div class="form-group">
            <label class="col-md-offset-2 col-md-3">
              Correo
            </label>
            <div class="col-md-5">
              <input class="form-control" type="email" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-offset-2 col-md-3">
              Usuario
            </label>
            <div class="col-md-5">
              <input class="form-control" type="text" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-offset-2 col-md-3">
              Contrase√±a
            </label>
            <div class="col-md-5">
              <input class="form-control" type="password" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-offset-2 col-md-3">
              Direccion
            </label>
            <div class="col-md-5">
              <input class="form-control" type="text" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-offset-2 col-md-3">
              Departamento
            </label>
            <div class="col-md-5">
                <select class="form-control" id="sel1">
                    <option ng-repeat="n in registroCtrl.departments">{{n}}</option>
                </select>
            </div>
          </div>
        
          <button type="button" class="btn btn-danger">Registrar</button>
          <div><a href='#/'>Iniciar sesion</a></div>
        
        </form>
      </div>
    </div>
  </div>
</div>
