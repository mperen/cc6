<div>

	<div ng-repeat="event in eventDetailsCtrl.myEvents">
		<event-details titulo="{{event.nombreEvento}}" fecha="{{event.fechaEvento}}" asistiendo="false" donacion="false" descripcion="{{event.descripcionEvento}}"
			donation-fn="dashCtrl.setEventId(id)" assist-event="dashCtrl.assist(event, user)" direccion="{{event.lugar}}" id-evento="{{event.idEvento}}"></event-details>
	</div>

</div>
