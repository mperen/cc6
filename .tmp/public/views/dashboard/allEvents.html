<div>

	<div>
		<label>Eventos Activos</label>
	</div>
	<div ng-repeat="event in allEventsCtrl.myEvents">
		<all-events titulo="{{event.nombreEvento}}" fecha="{{event.fechaEvento}}" asistiendo="false" donacion="false" descripcion="{{event.descripcionEvento}}"
			donation-fn="dashCtrl.setEventId(id)" assist-event="dashCtrl.assist(event, user)" direccion="{{event.lugar}}" id-evento="{{event.idEvento}}"></all-events>
	</div>

</div>
